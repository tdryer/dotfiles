# make Esc in vim fast
set -s escape-time 0

# put status bar on top
set-option -g status-position top

# enable scrolling/selecting/resizing with mouse
set -g mouse on

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim keybindings in copy mode
setw -g mode-keys vi

# vim-like selection and copy:
# use Ctrl+[ to enter copy mode, v to select, y to copy
# use Ctrl+p to paste
# alternatively, use tmux 1.8's pane zoom feature (Ctrl+b z) and do native copy
# by holding shift and selecting with mouse
unbind p
bind p paste-buffer
bind-key -Tcopy-mode-vi 'v' send -X begin-selection
bind-key -Tcopy-mode-vi 'y' send -X copy-selection

# start numbering windows from 1 and renumber when a window closes
set -g base-index 1
set -g pane-base-index 1
set-option -g renumber-windows on

# don't allow programs to override the window name
set allow-rename off

# from https://github.com/seebi/tmux-colors-solarized/blob/master/tmuxcolors-dark.conf
#### COLOUR (Solarized dark)

# default statusbar colors
set-option -g status-bg black #base02
set-option -g status-fg yellow #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg brightblue #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg brightred #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg black #base02
set-option -g pane-active-border-fg brightgreen #base01

# message text
set-option -g message-bg black #base02
set-option -g message-fg brightred #orange

# pane number display
set-option -g display-panes-active-colour blue #blue
set-option -g display-panes-colour brightred #orange

# clock
set-window-option -g clock-mode-colour green #green
