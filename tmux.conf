# stay responsive when there's lots of output scrolling
setw -g c0-change-trigger 10
setw -g c0-change-interval 100

# make Esc in vim fast
set -s escape-time 0

# put status bar on top
set-option -g status-position top

# use vim-like keys for splits and windows
bind-key v split-window -h
bind-key s split-window -v
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# vim keybindings in copy mode
setw -g mode-keys vi

# vim-like selection and copy:
# use Ctrl+[ to enter copy mode, v to select, y to copy
# use Ctrl+p to paste
# alternatively, use tmux 1.8's pane zoom feature (Ctrl+b z) and do native copy
# by holding shift and selecting with mouse
unbind p
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

# start numbering windows from 1
set -g base-index 1
set -g pane-base-index 1

# from https://github.com/seebi/tmux-colors-solarized
#### COLOUR (Solarized light)

# default statusbar colors
set-option -g status-bg colour231 #base2
set-option -g status-fg colour130 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour180 #base00
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour196 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour231 #base2
set-option -g pane-active-border-fg colour051 #base1

# message text
set-option -g message-bg colour231 #base2
set-option -g message-fg colour196 #orange

# pane number display
set-option -g display-panes-active-colour colour20 #blue
set-option -g display-panes-colour colour196 #orange

# clock
set-window-option -g clock-mode-colour colour40 #green
